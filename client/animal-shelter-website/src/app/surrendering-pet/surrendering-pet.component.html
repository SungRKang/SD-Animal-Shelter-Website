<!-- pet-surrender-form.component.html -->
<div class="container">
  <h1>Pet Surrender Form</h1>
  <form [formGroup]="surrenderForm" (ngSubmit)="onSubmit()">
    
    <label for="petName">Pet's Name:</label>
    <input type="text" id="petName" formControlName="petName" required>
    
    <label for="petAge">Pet's Age:</label>
    <input type="number" id="petAge" formControlName="petAge" required>
    
    <label for="petBreed">Pet's Breed:</label>
    <input type="text" id="petBreed" formControlName="petBreed" required>
    
    <label for="reason">Reason for Surrendering:</label>
    <textarea id="reason" formControlName="reason" required></textarea>
    
    <label for="ownerName">Your Name:</label>
    <input type="text" id="ownerName" formControlName="ownerName" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" formControlName="phone" required>
    
    <label for="issues">Medical or Behavioral Issues:</label>
    <textarea id="issues" formControlName="issues"></textarea>
    
    <label for="additionalComments">Additional Comments:</label>
    <textarea id="additionalComments" formControlName="additionalComments"></textarea>
    
    <button type="submit" [disabled]="!surrenderForm.valid">Submit</button>
  </form>
</div>
